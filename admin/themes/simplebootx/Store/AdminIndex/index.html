<admintpl file="header" />
</head>
<body>
<div class="wrap js-check-wrap">
	<ul class="nav nav-tabs">
		<li class="active"><a href="javascript:;">店铺管理</a></li>
		<li>
			<a href="{:U('AdminIndex/add',array('term'=>empty($term['term_id'])?'':$term['term_id']))}" target="_self">店铺添加
			</a></li>
	</ul>

	<table class="table table-hover table-bordered table-list">
		<thead>
		<tr>

			<th width="50">ID</th>
			<th width="80">店铺名</th>
			<th width="80">店铺地址</th>
			<th width="80">电话</th>


			<th width="70">操作</th>
		</tr>
		</thead>
		<foreach name="stores_list" item="vo">
			<tr>

				<td><b>{$vo.id}</b></td>
				<td>
					{$vo.store_name}
				</td>
				<td>
					{$vo.address}
				</td>
				<td>
					{$vo.phone}
				</td>
				<td>
					<a href="{:U('AdminIndex/edit',array('id'=>$vo['id']))}">{:L('EDIT')}</a> |
				</td>
			</tr>
		</foreach>

	</table>

	<div class="pagination">{$page}</div>
	</form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
<script>
	function refersh_window() {
		var refersh_time = getCookie('refersh_time');
		if (refersh_time == 1) {
			window.location = "{:U('AdminPost/index',$formget)}";
		}
	}
	setInterval(function() {
		refersh_window();
	}, 2000);
	$(function() {
		setCookie("refersh_time", 0);
		Wind.use('ajaxForm', 'artDialog', 'iframeTools', function() {
			//批量复制
			$('.js-articles-copy').click(function(e) {
				var ids=[];
				$("input[name='ids[]']").each(function() {
					if ($(this).is(':checked')) {
						ids.push($(this).val());
					}
				});

				if (ids.length == 0) {
					art.dialog.through({
						id : 'error',
						icon : 'error',
						content : '您没有勾选信息，无法进行操作！',
						cancelVal : '关闭',
						cancel : true
					});
					return false;
				}

				ids= ids.join(',');
				art.dialog.open("__ROOT__/index.php?g=portal&m=AdminPost&a=copy&ids="+ ids, {
					title : "批量复制",
					width : "300px"
				});
			});
			//批量移动
			$('.js-articles-move').click(function(e) {
				var ids=[];
				$("input[name='ids[]']").each(function() {
					if ($(this).is(':checked')) {
						ids.push($(this).val());
					}
				});

				if (ids.length == 0) {
					art.dialog.through({
						id : 'error',
						icon : 'error',
						content : '您没有勾选信息，无法进行操作！',
						cancelVal : '关闭',
						cancel : true
					});
					return false;
				}

				ids= ids.join(',');
				art.dialog.open("__ROOT__/index.php?g=portal&m=AdminPost&a=move&old_term_id={$term.term_id|default=0}&ids="+ ids, {
					title : "批量移动",
					width : "300px"
				});
			});
		});
	});
</script>
</body>
</html>
