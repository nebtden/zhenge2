<script>
  var ts =  20*60*1000;
  function timer()
  {
    ts = ts-1000;
    //计算剩余的毫秒数
    var mm = parseInt(ts / 1000 / 60 % 60, 10);//计算剩余的分钟数
    var ss = parseInt(ts / 1000 % 60, 10);//计算剩余的秒数
    mm = checkTime(mm);
    ss = checkTime(ss);
    document.getElementById("timer").innerHTML =mm + ":" + ss;

  }
  function loadtime() {
    setInterval("timer()",1000);
  }
  function checkTime(i)
  {
    if (i < 10) {
      i = "0" + i;
    }
    return i;
  }
</script>
