<!doctype html>
<html class="m">
<head>
    <title>产品选择</title>
    <tc_include file="Public:head" />
</head>
<body class="">
<div class="am-page" id="mobile-index">
    <header class="demo-header widget-hd amcontent">
        <div class="head">
            <span class="bj-icon ic-head-back" onclick="history.back()">上一页</span>
            <h2 class="h2_logo"></h2>
            <span class="bj-icon ic_head_menu" id="s_menu">

            </span>
        </div>
    </header>
    <div class="wrap amcontent">

        <dl class="dl_show clearfix">
            <dt>

                <img src="__TMPL__Public{$product_info.image}" alt="" width="60px" height="70px"/>
                <span>{$product_info.title}</span>
            </dt>
            <dd>
                <strong>¥{$product_info.price}</strong>
                <br>
                <span class="ic_y">{$storeinfo.address}</span>
            </dd>
        </dl>
        <div class="dd_line"></div>
        <dl class="dl_xm">
            {$product_info.detail}
        </dl>

        <div class="dd_line"></div>

        <ul class="ul_btn clearfix">
            <li><a href="javascript:history.back()" class="btn2">重选拍摄类型</a></li>
            <li><a href="{:U('product/index/date')}" class="btn">下一步</a></li>
        </ul>

    </div>
    <tc_include file="Public:nav" />
</div>

<!--page-->

<script>
    $(function(){

    });
</script>
</body>
</html>
